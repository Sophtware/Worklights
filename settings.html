<!DOCTYPE html>
<html>
<head>
	<title>Worklights Settings</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<script type="text/javascript" src="js/jquery.js"></script>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/datepicker.css">

	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="bootstrap/js/bootstrap-datepicker.js"></script>

	<link rel="stylesheet" type="text/css" href="css/worklights.css">

	<script type="text/javascript" src="js/bootstrap-slider.js"></script>

	<script src="settings.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<center><h2>Worklights Schedule</h2></center>
		<hr>

		<div class="col-sm-6 col-sm-offset-3">

			<center><a class="btn btn-primary" href="schedule.html">View Schedule & Routines</a></center>

			<br>

			<b>Choose a tint color:</b>
			<select class="form-control">
				<option>Orange</option>
				<option>Red</option>
				<option>Blue</option>
				<option>Green</option>
			</select>

			<br>

		    <div class="checkbox use-bounce-animation">
				<label>
					<input type="checkbox" value="checked">
					<b>Use bounce animation</b>
				</label>
			</div>

			<div></div>

			<div class="checkbox show-notifications">
				<label>
					<input type="checkbox" id="show-notifications-checkbox" value="checked">
					<b>Show pop-up notifications</b>
				</label>
			</div>

		    <br>

		    <form>
				<div class="form-group">
					<label for="add-blocked-website">Add a website to your blocked list:</label>
					<input type="email" class="form-control" id="add-blocked-website" placeholder="https://www.website.com/">
				</div>
			</form>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							Currently Blocked Websites
						</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>
							https://www.quora.com/
						</td>
					</tr>
					<tr>
						<td>
							https://www.facebook.com/
						</td>
					</tr>
					<tr>
						<td>
							https://www.youtube.com/
						</td>
					</tr>
					<tr>
						<td>
							https://www.reddit.com/
						</td>
					</tr>
					<tr>
						<td>
							https://www.netflix.com/
						</td>
					</tr>
					<tr>
						<td>
							https://www.hulu.com/
						</td>
					</tr>
				</tbody>
			</table>

		    <hr>
		    
		    <center><a class="btn btn-success" href="#">Save Settings</a></center>
		</div>
	</div>
</div>

<br>
<br>

</body>
</html>
